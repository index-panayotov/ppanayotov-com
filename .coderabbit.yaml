# CodeRabbit Configuration for ppanayotov-com
# https://docs.coderabbit.ai/guides/configure-coderabbit

# Language and frameworks
language: en-US
early_access: false
enable_free_tier: true

# Review settings
reviews:
  profile: chill
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    auto_incremental_review: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT REVIEW"
      - "DRAFT"

  # Tools and languages to review
  tools:
    github-checks:
      enabled: true
      timeout_ms: 90000

  # Path-based review configuration
  path_filters:
    - "!**/node_modules/**"
    - "!**/.next/**"
    - "!**/dist/**"
    - "!**/build/**"
    - "!**/*.min.js"
    - "!**/package-lock.json"
    - "!**/pnpm-lock.yaml"

# Chat settings
chat:
  auto_reply: true

# Knowledge base
knowledge_base:
  learnings:
    scope: local

# Review focus areas
focus_areas:
  - security
  - performance
  - accessibility
  - best_practices
  - type_safety

# Disable certain review types
disable:
  - "nitpick_comments"
